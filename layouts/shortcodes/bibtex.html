
<style>
  html,body,span,h1 {
  }
  bibtex { display: none; }
  .searchbar { margin-left:0px;}
  #bibtex_errors { margin-top:10px; color: red;}
  h1.header {margin-left:8px;}
  h1.YEAR { font-size: 17px; font-weight: bold; display: inline; margin-left:8px;}

  .well {
    min-height: 20px;
    padding: 19px;
    margin-bottom: 20px;
    background-color: #f5f5f5;
    border: 1px solid #e3e3e3;
    border-radius: 4px;
    -webkit-box-shadow: inset 0 1px 1px rgba(0, 0, 0, .05);
            box-shadow: inset 0 1px 1px rgba(0, 0, 0, .05);
  }
  .well blockquote {
    border-color: #ddd;
    border-color: rgba(0, 0, 0, .15);
  }
  .well-lg {
    padding: 24px;
    border-radius: 6px;
  }
  .well-sm {
    padding: 9px;
    border-radius: 3px;
  }

.collapse {
  display: none;
}
.collapse.in {
  display: block;
}
tr.collapse.in {
  display: table-row;
}
tbody.collapse.in {
  display: table-row-group;
}
.collapsing {
  position: relative;
  height: 0;
  overflow: hidden;
  -webkit-transition-timing-function: ease;
       -o-transition-timing-function: ease;
          transition-timing-function: ease;
  -webkit-transition-duration: .35s;
       -o-transition-duration: .35s;
          transition-duration: .35s;
  -webkit-transition-property: height, visibility;
       -o-transition-property: height, visibility;
          transition-property: height, visibility;
}
</style>

<script type="text/javascript">
  var showBib = function(content) {
    console.log(content)
    if (content.style.display === "block") {
      content.style.display = "none";
    } else {
      content.style.display = "block";
    }
  }
</script>

<bibtex src="{{.Get `file`}}"></bibtex>

<div class="bibtex_structure">
  <div class="group year" extra="DESC number">
  	  <a href="#top" style="display: inline"><em>(Top of the page)</em></a>
  	  <div style="padding-bottom:10px;"></div>
  	  <div class="sort journal" extra="DESC string">
      	<div class="templates"></div>
      </div>
  </div>
</div>

<div id="bibtex_display">
  <div class="if bibtex_template" style="display: none;">
    <ul> <li>
      <div>
        <div class="if author"><span class="author" style="font-size:18px"></span></div>
        <div class="if title">"<span class="title" style="font-size:18px"></span>."</div>
        <span class="if journal"><em><span class="journal" style="font-size:18px"></span></em>,</span>
        <span class="if booktitle">In <em><span class="booktitle" style="font-size:18px"></span></em>,</span>
        <span class="if editor"><span class="editor" style="font-size:18px"></span> (editors),</span>
        <span class="if publisher"><em><span class="publisher" style="font-size:18px"></span></em>,</span>
        <span class="if institution"><span class="institution" style="font-size:18px"></span>,</span>
        <span class="if address"><span class="address" style="font-size:18px"></span>,</span>
        <span class="if volume"><span class="volume" style="font-size:18px"></span>,</span>
        <span class="if journal number">(<span class="number" style="font-size:18px"></span>),</span>
        <span class="if pages"> pages <span class="pages" style="font-size:18px"></span>,</span>
        <span class="if month"><span class="month" style="font-size:18px"></span>,</span>
        <span class="if year"> (<span class="year" style="font-size:18px"></span>).</span>
        <span class="if note"><span class="note" style="font-size:18px"></span>.</span>
        <span class="if doi">DOI: <span class="doi" style="font-size:18px"/></span>
        <!-- <a class="bibtexVar" role="button" data-toggle="collapse" href="javascript:void(0)" aria-expanded="false" aria-controls="bib+BIBTEXKEY+" extra="BIBTEXKEY"
        onclick="javascript:showBib(bib+BIBTEXKEY+)">
		        [bib]
		    </a> -->
    </div>
    <div class="bibtexVar collapse" id="bib+BIBTEXKEY+" extra="BIBTEXKEY" style="font-size: 11px">
    		  <div class="well">
    		    <pre><span class="bibtexraw noread"></span></pre>
    		  </div>
    	  </div>
          <div style="display:none"><span class="bibtextype"></span></div>
          <div style="display:none"><span class="if topic"><span class="topic"></span></span></div>
    </li></ul>
  </div>
